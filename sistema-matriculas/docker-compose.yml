version: '3.8'

networks:
  zknet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  zookeeper1:
    build:
      context: .
    hostname: zookeeper1
    container_name: zookeeper1
    networks:
      zknet:
        ipv4_address: 172.28.0.11
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
      - "8090:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=172.28.0.11:2888:3888 server.2=172.28.0.12:2888:3888 server.3=172.28.0.13:2888:3888
    command: ["sh", "-c", "./build_and_run.sh && sleep infinity"]

  zookeeper2:
    build:
      context: .
    container_name: zookeeper2
    networks:
      zknet:
        ipv4_address: 172.28.0.12
    ports:
      - "2182:2181"
      - "2889:2888"
      - "3889:3888"
      - "8083:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=172.28.0.11:2888:3888 server.2=172.28.0.12:2888:3888 server.3=172.28.0.13:2888:3888
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,address=host.docker.internal:8012,server=n,suspend=n

    command: ["sh", "-c", "./build_and_run.sh && sleep infinity"]

  zookeeper3:
    build:
      context: .
    container_name: zookeeper3
    networks:
      zknet:
        ipv4_address: 172.28.0.13
    ports:
      - "2183:2181"
      - "2890:2888"
      - "3890:3888"
      - "8082:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=172.28.0.11:2888:3888 server.2=172.28.0.12:2888:3888 server.3=172.28.0.13:2888:3888
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,address=host.docker.internal:8012,server=n,suspend=n
    command: ["sh", "-c", "./build_and_run.sh && sleep infinity"]

  zkcli:
    build:
      context: .
    working_dir: /opt/zookeeper/bin
    container_name: zkcli-test
    networks:
      zknet:
        ipv4_address: 172.28.0.14
    ports:
      - "2184:2181"
      - "2891:2888"
      - "3891:3888"
      - "8085:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=172.28.0.11:2888:3888 server.2=172.28.0.12:2888:3888 server.3=172.28.0.13:2888:3888
    command: [ "sh", "-c", "sleep infinity" ]
