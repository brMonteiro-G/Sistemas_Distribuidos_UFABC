version: '3.8'

networks:
  zknet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16   # ðŸ‘ˆ custom subnet for static IPs

services:
  zookeeper1:
    build:
      context: .
    hostname: zookeeper1
    container_name: zookeeper1
    networks:
      zknet:
        ipv4_address: 172.28.0.11
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
      - "8090:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=172.28.0.11:2888:3888 server.2=172.28.0.12:2888:3888 server.3=172.28.0.13:2888:3888
    command: [ "sh", "-c", "sleep infinity" ]

  zookeeper2:
